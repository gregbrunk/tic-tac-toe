<!DOCTYPE html>
<html>
<head>
	<title>Greg's Tic-Tac-Toe Game!</title>
	<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
	<script type="text/javascript" src="js/tic-tac-toe.js"></script>
</head>
<body>
	<div>
		<h1>Welcome! Let's Play Tic Tac Toe</h1>
		<h2>Instructions:</h2>
			<ul>
				<li><b>First</b>: Choose your "X" or "Y" from the dropdown below.</li>
				<li><b>Second</b>: Select the block where you would like to play your move.</li>
				<li><b>Third</b>: Get three squares in a row with the same letter, and you win!</li>
				<li><b>Fourth</b>: Have fun!</li>
			</ul>
		<h2 class = "playerTurn">It's Player One's Turn</h2>
		<div>
			<input type="button" value="Reset" class = "resetButton">
		</div>
	</div>
	<div class="row">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
	</div>
	<div class="row">
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
		<div class="box" id="box6"></div>
	</div>
	<div class="row">
		<div class="box" id="box7"></div>
		<div class="box" id="box8"></div>
		<div class="box" id="box9"></div>
	</div>
</body>
</html>
