<!DOCTYPE html>
<html>
<head>
	<title>Greg's Tic-Tac-Toe Game!</title>
	<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
	<script type="text/javascript" src="js/tic-tac-toe.js"></script>
</head>
<body>

	<div class= "header">
		<h1>Let's Play Tic Tac Toe</h1>
		<h3>Instructions:</h3>
			<ul>
				<li><b>Select</b> the block where you would like to play your move.</li>
				<li><b>Connect</b> three squares in a row with the same letter.</li>
				<li><b>Win!</b>... just dont suck!</li>
			</ul>
		<h2 class = "playerTurnOne" id= "playerText">Player One's Turn - You are X's</h2>
		<div>
			<input type="button" value="Reset" class = "resetButton">
		</div>
	</div>
	
	<div class = "board">
		<div class="row">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
			<div class="box" id="box3"></div>
		</div>
		<div class="row">
			<div class="box" id="box4"></div>
			<div class="box" id="box5"></div>
			<div class="box" id="box6"></div>
		</div>
		<div class="row">
			<div class="box" id="box7"></div>
			<div class="box" id="box8"></div>
			<div class="box" id="box9"></div>
		</div>
	</div>

</body>
</html>
